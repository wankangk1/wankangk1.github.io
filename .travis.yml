language: node_js # 构建所需的语言环境
# os: windows
node_js:
  - "v12.16.1" # 对应的版本
branches:
  only:
    - blog # 构建的分支
cache:
  directories:
    - node_modules # 依赖缓存的目录
before_install:
  - export TZ='Asia/Shanghai' # 设置时区
install:
  - yarn add gitbook-cli
script:
  - yarn run build
