# E: Build LifeCycle

deploy:
  provider: pages
  github_token: $GITHUB_TOKEN # github 上的token环境变量
  local_dir: ./_book/ ## 根据情况自定义到静态文件输出目录
  target-branch: master
  verbose: true
  on:
    branch: blog
